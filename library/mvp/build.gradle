apply plugin: 'com.android.library'
android {
    compileSdkVersion 27

    defaultConfig {

        minSdkVersion 14
        targetSdkVersion 27
        versionCode 1
    }
}

ext {
    androidutilsVersion = '1.0.6'
    butterknifeVersion = '8.4.0'
    retrofitVersion = '2.3.0'
    logginginterceptor = '3.9.1'
    rxjavaVersion = '2.1.11'
    rxandroidVersion = "2.0.2"
    appcompatVersion = "27.1.0"
    dialogVersion = "0.9.6.0"
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    //noinspection GradleCompatible
    implementation "com.android.support:appcompat-v7:$appcompatVersion"

    implementation "com.squareup.retrofit2:retrofit:$retrofitVersion"
    implementation "com.squareup.okhttp3:logging-interceptor:$logginginterceptor"
    implementation "com.squareup.retrofit2:converter-gson:$retrofitVersion"
    implementation "com.squareup.retrofit2:adapter-rxjava2:$retrofitVersion"
    implementation "io.reactivex.rxjava2:rxandroid:$rxandroidVersion"
    implementation "io.reactivex.rxjava2:rxjava:$rxjavaVersion"
    implementation "com.afollestad.material-dialogs:core:$dialogVersion"
    implementation 'com.squareup.retrofit2:converter-scalars:2.0.0'
    //view注解
    compile "com.jakewharton:butterknife:$butterknifeVersion"
    annotationProcessor "com.jakewharton:butterknife-compiler:$butterknifeVersion"
  //  annotationProcessor 'com.jakewharton:butterknife-compiler:8.8.1'
    //图片加载
    implementation 'com.github.bumptech.glide:glide:3.5.2'
    implementation 'com.alibaba:fastjson:1.1.57.android'
}